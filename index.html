<body>
	<h1>jQuery Functions - Switchboard</h1>

<fieldset>
	<legend>.click</legend>
	<div class="box"><button class="click" id="_click">Click Here!</button></div>
</fieldset>

<fieldset>
	<legend>.hide</legend>
	<div class="box"><button class="click" id="_hide">Click Here!</button></div>
</fieldset>

<fieldset>

</fieldset>

<fieldset>
	<legend>.toggle</legend>
	<p id="_peekaboo">PEEKABO0!</p>

</fieldset>

</fieldset>
